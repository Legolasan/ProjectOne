<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProjectOne</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="display-4">Hello there</div>
        </div>
        <div class="row">
            <div class="col-md-2">
        </div>
    </div>
    <div class="content">
        <div class="container" style="width: 80%">
            <form>
                <div class="form-group row">
                    <label for="emailddress" class="col-md-3 col-form-label">Email Address</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="emailddress" placeholder="Enter the email id">
                    </div>
                </div>
                <div class="form-group row">
                        <label for="contactDate" class="col-md-3 col-form-label">Date</label>
                        <div class="col-md-6">
                            <input id="datepicker" class="form-control" width="234"> 
                        </div>
                </div>
                <div class="form-group row">
                        <label for="component" class="col-md-3 col-form-label">Component</label>
                        <div class="col-md-6">
                                <select class="custom-select" id="component">
                                    <option selected>Please select the requested component</option>
                                    <option>Source</option>
                                    <option>Destination</option>
                                    <option>Other</option>
                                </select>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="component-1" class="col-md-3 col-form-label">Component Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="component-1">
                        </div>
                    </div>
                <div class="form-group row">
                        <label for="component-2" class="col-md-3 col-form-label">If other, please specify</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="component-2">
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <button type="button" class="btn btn-primary btn-lg btn-block" style="
                        margin-left: -9px;
                        width: 415px;">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <br/>
    <ol class="breadcrumb bread-primay"></ol>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="cal.js"></script>
</body>
</html>
